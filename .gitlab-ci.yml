
linux:
  stage: build
  image: quay.io/pypa/manylinux_2_28_x86_64
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
  - pip3 install --upgrade pip
  - pip3 install build
  - python3 -m build
  artifacts:
    paths:
    - dist
  only:
  - main

doc:
  stage: build
  image: alpine
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
  - apk update && apk add doxygen
  - doxygen Doxyfile
  artifacts:
    paths:
    - docs
  only:
  - main

pages:
  stage: deploy
  script:
  - mv docs/html/ public/
  artifacts:
    paths:
    - public